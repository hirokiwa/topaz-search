<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./src/style.css">
  <title>Vite + TS</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@800&display=swap&text=Topa'z検索くん"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0" />
</head>

<body>
  <div class="topWrapper">
    <h1 class="topTitle">Topa'z 検索くん</h1>
    <form id="searchForm" onsubmit="return false;" class="searchForm">
      <span class="material-symbols-outlined searchIcon">
        search
      </span>
      <input type="text" id="topazSearchWord" placeholder="Search" title="検索ワード" class="searchInput">
    </form>
    <p class="searchAnnotation">投稿後1ヶ月未満の記事は検索できない可能性があります。</p>
    <button id="openTopaz" title="Topa'z を開く" aria-label="Topa'z を開く" type="button">Topa'z を開く</button>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
